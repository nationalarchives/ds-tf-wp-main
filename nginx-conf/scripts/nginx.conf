        set $ups_great_wharton      http://great-wharton.$wp_uri;
        set $ups_help_legal         http://help-legal.$wp_uri;
        set $ups_hwyr               http://hwyr.$wp_uri;
        set $ups_im                 http://im.$wp_uri;
        set $ups_jobs               http://jobs.$wp_uri;
        set $ups_kbs                http://$base_kbs;
